<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./models/task.class.js"></script>
    <script src="./models/user.class.js"></script>
    <script src="./scriptImporte/JSON.js"></script>
    <script src="./scriptImporte/HTML.js"></script>
    <script src="./scriptImporte/summary.js"></script>
    <script src="./scriptImporte/contact.js"></script>
    <script src="./scriptImporte/globalScript.js"></script>
    <script src="./scriptImporte/board.js"></script>
    <script src="./scriptImporte/backlog.js"></script>
    <script src="./scriptImporte/userDetailView.js"></script>
    <script src="./script.js"></script>
    <script src="./scriptImporte/login.js"></script>
    <script src="./scriptImporte/add-task.js"></script>
    <script src="./mini_backend.js"></script>
    <script src="./scriptImporte/up-and-download-from-backend.js"></script>

</head>

<body onload="init(); includeHTML()" data-theme="default">
    <div class="modal" id="myModal">
    </div>
    <div id="loading-view" class="loading-circle-box">
        <div class="loading-circle">
            <span style="--i:0"></span>
            <span style="--i:1"></span>
            <span style="--i:2"></span>
            <span style="--i:3"></span>
            <span style="--i:4"></span>
            <span style="--i:5"></span>
            <span style="--i:6"></span>
            <span style="--i:7"></span>
            <span style="--i:8"></span>
            <span style="--i:9"></span>
            <span style="--i:10"></span>
            <span style="--i:11"></span>
            <span style="--i:12"></span>
            <span style="--i:13"></span>
        </div>
        <img src="img/logos/join-logo-start.svg" alt="">
    </div>


    <div class="side-bar d-none" id="side-bar">
        <div class="side-bar-holder">
            <div class="nav-holder">
                <div class="logo">
                    <img src="img/logos/join-logo-white.png" alt="">
                </div>
                <div class="sidebar-point-container">
                    <div class="sidebar-box-point">
                        <img src="img/logos/uit_web-grid.svg">
                        <h3 onclick="openSummary(); changeZPositionOfBackgroundContainerlow()">
                            Summary</h3>
                    </div>
                    <div class="sidebar-box-point">
                        <img src="img/logos/board-icon.svg">
                        <h3 onclick="openBoard(); changeZPositionOfBackgroundContainerlow()">
                            Board</h3>
                    </div>
                    <div class="sidebar-box-point">
                        <img src="img/logos/icon-backlog.png">
                        <h3 id="backlog-h3"
                            onclick="openBacklog(); closeBoardAddTask(); changeStatusTaskAndLocation('toDo', 'backlog')">
                            Backlog
                        </h3>
                    </div>
                    <div class="sidebar-box-point">
                        <img src="img/logos/write-task-icon.svg">
                        <h3 id="add-task-h3"
                            onclick="openAddTask(); closeBoardAddTask(); changeStatusTaskAndLocation('toDo', 'backlog')">
                            Add
                            Task</h3>
                    </div>
                    <div class="sidebar-box-point">
                        <img src="img/logos/icon-contact.svg">
                        <h3 id="add-task-h3"
                            onclick="openContacts(); closeBoardAddTask(); changeStatusTaskAndLocation('toDo', 'backlog')">
                            Contacts</h3>
                    </div>
                </div>
                <div class="sidebar-box-point legal-notice-container" onclick="openImpressum()">
                    <img src="img/logos/icon-impressum.svg" alt="">
                    <span>Legal notice</span>
                </div>

                <!--
                    <hr>
                <h3 id="impressum-h3" onclick="openImpressum(); closeBoardAddTask()">Imprint</h3>
                <h3 id="datenschutz-h3" onclick="openDatenschutz(); closeBoardAddTask()">Privacy</h3>
                <hr>
-->
            </div>
        </div>

    </div>

    <div w3-include-html="templates/sideBarTask.html">

    </div>


    <div id="show-urgent-tasks-summary" class="d-none show-urgent-tasks-summary-container"
        w3-include-html="templates/urgentTaskSummary.html">
    </div>

    <div class="main d-none" id="main">
        <!--HEADER-->
        <div id="header-desktop-box" class="header-desktop-box" w3-include-html="templates/header.html">
        </div>

        <div class="content" id="content">
            <!--SUMMARY-->
            <div class="summary d-none" id="summary" w3-include-html="templates/summary.html">
            </div>

            <!--BOARD-->
            <div id="board" class="d-none" w3-include-html="templates/board.html">
            </div>

            <!--BOARD DETAIL VIEW-->
            <div class=" d-none" id="show-board-details-container" w3-include-html="templates/boardDetailView.html">
            </div>

            <!--BACKLOG-->
            <div class="d-none" id="backlog" w3-include-html="templates/backlog.html"></div>

            <!--BACKLOG DETAIL VIEW-->
            <div class=" d-none" id="show-backlog-details-container" w3-include-html="templates/backlogDetailView.html">
            </div>

            <!--ADD TASK-->
            <div class="d-none" id="add-task" w3-include-html="templates/addTask.html"></div>

            <!--SELECT USER-->
            <div class="select-employees-container d-none" id="select-employees-container"
                w3-include-html="templates/selectUser.html">
            </div>

            <!--CONTACTS-->
            <div class="d-none" id="contacts" w3-include-html="templates/contact.html">
            </div>

            <!--HELP-->
            <div class="d-none" id="help" w3-include-html="templates/help.html">
            </div>

            <!--IMPRESSUM-->
            <div class="d-none" id="impressum" w3-include-html="templates/impressum.html">
            </div>
        </div>

        <!--LOGIN-->
        <div class="log-in-box" w3-include-html="templates/login.html">
        </div>

        <div class="show-user-details-box d-none" id="show-user-details-container"
            w3-include-html="templates/showUserDetails.html">
        </div>
    </div>
</body>

</html>
