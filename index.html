<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./css-importe/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./scriptImporte/JSON.js"></script>
    <script src="./scriptImporte/HTML.js"></script>
    <script src="./script.js"></script>
</head>

<body onload="loadEditors()">


    <!-- /////////////////////////////// Login START \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\-->

    <!--
        Hier kann man auswählen, wer gerade daran arbeitet. Dient als Vorstufe zum richtigen Login mit Passwort
        h1 kann später gelöscht werden, dient vorerst der Orientierung
    -->
    <h1>Login</h1>
    <div id="login" class="login">
        <input type="text" name="editors" list="all-editors" placeholder="editors">
        <datalist id="all-editors">

        </datalist>
    </div>

    <div>
        <input id="new-editor-inputfield-login" type="text" placeholder="new editor">
        <input id="new-editor-inputfield-pw" type="text" placeholder="password">
        <button onclick="submitNewEditor()">Submit</button>
    </div>
    <!-- ----------------------------- Login END ----------------------------- -->


    <!-- /////////////////////////////// ADD TASK AREA START \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\-->

    <!--
        h1 kann später gelöscht werden, dient vorerst der Orientierung
    -->
    <h1>ADD TASK</h1>
    <div id="add-task" class="add-task">
        <input type="text" placeholder="title">
        <input type="text" name="priority" list="priority-state" placeholder="priority">
        <datalist id="priority-state">
            <option value="high">
            <option value="normal">
        </datalist>
        <input type="text" name="category" list="category-list" placeholder="category">
        <datalist id="category-list">
            <option value="IT">
            <option value="Marketing">
            <option value="Sales">
            <option value="Management"></option>
        </datalist>
        <div>
            <div>Due Date</div>
            <input type="date" name="begin" placeholder="dd-mm-yyyy" value="" min="2022-01-01" max="2030-12-31">
        </div>
        <input type="text" name="editors" list="task-editor" placeholder="editors">
        <datalist id="task-editor">

        </datalist>

        <input type="text" name="status" list="status-list" placeholder="status">
        <datalist id="status-list">
            <option value="ToDo">
            <option value="IN PROGRESS">
            <option value="TESTING">
            <option value="DONE"></option>
        </datalist>

        <!--copied from bootstrap-->
        <!-- Textarea with class .w-75 -->
        <div class="form-outline w-75 mb-4">
            <textarea class="form-control" id="textAreaExample6" rows="3"></textarea>
            <label class="form-label" for="textAreaExample6">75% width of the parent</label>
        </div>
        <!--copied from bootstrap-->
        <button onclick="creatTask()">Create Task</button>


        <!-- ----------------------------- ADD TASK AREA END ----------------------------- -->

</body>

</html>
