<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./css-importe/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./scriptImporte/JSON.js"></script>
    <script src="./scriptImporte/HTML.js"></script>
    <script src="./script.js"></script>
</head>

<body onload="loadEditors()">


    <!-- /////////////////////////////// Login START \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\-->
    <div id="login" class="login">
        <input type="text" name="editors" list="all-editors" placeholder="editors">
        <datalist id="all-editors">

        </datalist>
    </div>
    <!-- ----------------------------- Login END ----------------------------- -->


    <!-- /////////////////////////////// ADD TASK AREA START \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\-->
    <div id="add-task" class="add-task">
        <input type="text" placeholder="title">
        <input type="text" name="priority" list="priority-state" placeholder="priority">
        <datalist id="priority-state">
            <option value="high">
            <option value="normal">
        </datalist>
        <div>
            <div>Due Date</div>
            <input type="date" name="begin" placeholder="dd-mm-yyyy" value="" min="2022-01-01" max="2030-12-31">
        </div>
        <input type="text" name="editors" list="task-editor" placeholder="editors">
        <datalist id="task-editor">

        </datalist>
        <!--copied from bootstrap-->
        <div class="form-outline">
            <textarea class="form-control" id="textAreaExample1" rows="4"></textarea>
            <label class="form-label" for="textAreaExample">Message</label>
        </div>
        <!--copied from bootstrap-->

        <!-- ----------------------------- ADD TASK AREA END ----------------------------- -->

</body>

</html>
